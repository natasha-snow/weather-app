<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="weather/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;1,400;1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="space">
        <h1><em>Johannesburg</em></h1>
        <form class="search">
          <input type="text" placeholder="Search here" class="round" />
          <input type="submit" value="🔍" class="round" />
        </form>
        <h2>
          <i class="fa-solid fa-sun"></i> 18
          <span class="degrees">°C <hr class="short" / ></span
          ><span class="below">F</span>
        </h2>
        <p>
          <em>Precipitation: 0%</em>
          <br />
          <em>Wind: 17 KMPH</em>
          <br />
          <em>Humidity: 23%</em>
        </p>
        <h3><em>Sunday 16, 14:34</em></h3>
        <div class="footer">
          <hr class="dot" />
          <div class="row">
            <div class="col text-center"><em>Monday</em></div>
            <div class="col text-center"><em>Tuesday</em></div>
            <div class="col text-center"><em>Wednesday</em></div>
            <div class="col text-center"><em>Thursday</em></div>
            <div class="col text-center"><em>Friday</em></div>
          </div>
          <div class="row">
            <div class="col text-center"><i class="fa-solid fa-sun"></i></div>
            <div class="col text-center"><i class="fa-solid fa-sun"></i></div>
            <div class="col text-center"><i class="fa-solid fa-sun"></i></div>
            <div class="col text-center">
              <i class="fa-solid fa-cloud-sun"></i>
            </div>
            <div class="col text-center"><i class="fa-solid fa-cloud"></i></div>
          </div>
          <div class="row">
            <div class="col text-center">19°</div>
            <div class="col text-center">19°</div>
            <div class="col text-center">19°</div>
            <div class="col text-center">14°</div>
            <div class="col text-center">12°</div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/b32eefd5e1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
